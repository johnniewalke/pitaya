<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa da Pitaya</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <link rel="shortcut icon" href="img/icon_pitaya.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Casa da Pitaya</h1>
        <h4>Venda de Mudas</h4>
    </header>

    <main>
        <section class="section-light">
            <h2>Conheça nossos sabores deliciosos!</h2>
            <div class="pitaya-images">
                <img src="img/212085689689524.jpg" alt="Pitaya 1" class="move-image">
                <img src="img/3-cuidados-com-muda-de-pitaya.jpg" alt="Pitaya 2" class="move-image">
                <img src="img/8d6009d2d8135f0cd3bd67b78820b857-1.jpg" alt="Pitaya 3" class="move-image">
            </div>
        </section>

        <section class="section-dark">
            <h2>Benefícios da Pitaya</h2>
            <div class="pitaya-images">
                <img src="beneficios1.jpg" alt="Benefício 1" class="move-image">
                <img src="beneficios2.jpg" alt="Benefício 2" class="move-image">
                <img src="beneficios3.jpg" alt="Benefício 3" class="move-image">
            </div>
        </section>

        <section class="section-light">
            <h2>Como plantar sua muda, passo a passo</h2>
            <div class="pitaya-images">
                <img src="plantar1.jpg" alt="Plantar 1" class="move-image">
                <img src="plantar2.jpg" alt="Plantar 2" class="move-image">
                <img src="plantar3.jpg" alt="Plantar 3" class="move-image">
            </div>
        </section>

        <section class="section-dark">
            <h2>Como cuidar da sua muda</h2>
            <div class="pitaya-images">
                <img src="cuidar1.jpg" alt="Cuidar 1" class="move-image">
                <img src="cuidar2.jpg" alt="Cuidar 2" class="move-image">
                <img src="cuidar3.jpg" alt="Cuidar 3" class="move-image">
            </div>
        </section>

        <section class="section-light">
            <h2>Quando colher os frutos</h2>
            <div class="pitaya-images">
                <img src="colher1.jpg" alt="Colher 1" class="move-image">
                <img src="colher2.jpg" alt="Colher 2" class="move-image">
                <img src="colher3.jpg" alt="Colher 3" class="move-image">
            </div>
        </section>

        <section class="section-dark">
            <h2>Como fazer novas mudas</h2>
            <div class="pitaya-images">
                <img src="mudas1.jpg" alt="Mudas 1" class="move-image">
                <img src="mudas2.jpg" alt="Mudas 2" class="move-image">
                <img src="mudas3.jpg" alt="Mudas 3" class="move-image">
            </div>
        </section>

        <section class="section-light">
            <h2>Como enviamos suas mudas</h2>
            <div class="pitaya-images">
                <img src="envio1.jpg" alt="Envio 1" class="move-image">
                <img src="envio2.jpg" alt="Envio 2" class="move-image">
                <img src="envio3.jpg" alt="Envio 3" class="move-image">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Casa da Pitaya. Todos os direitos reservados.</p>
    </footer>
    <div class="lights"></div>
    <script src="script.js"></script>
</body>
</html>
