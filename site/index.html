<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa da Pitaya</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="img/icon_pitaya.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Venda de Pitayas</h1>
    </header>

    <main>
        <section class="section-light">
            <h2>Conheça nossos sabores deliciosos!</h2>
            <div class="pitaya-images">
                <img src="pitaya1.jpg" alt="Pitaya 1" class="move-image">
                <img src="pitaya2.jpg" alt="Pitaya 2" class="move-image">
                <img src="pitaya3.jpg" alt="Pitaya 3" class="move-image">
            </div>
        </section>

        <section class="section-dark">
            <h2>Escolha a sua Pitaya favorita</h2>
            <div class="pitaya-grid">
                <div class="pitaya-card">
                    <img src="pitaya1.jpg" alt="Pitaya 1">
                    <h3>Pitaya Vermelha</h3>
                    <p>Descrição da Pitaya Vermelha.</p>
                    <a href="#">Comprar</a>
                </div>
                <div class="pitaya-card">
                    <img src="pitaya2.jpg" alt="Pitaya 2">
                    <h3>Pitaya Amarela</h3>
                    <p>Descrição da Pitaya Amarela.</p>
                    <a href="#">Comprar</a>
                </div>
                <div class="pitaya-card">
                    <img src="pitaya3.jpg" alt="Pitaya 3">
                    <h3>Pitaya Roxa</h3>
                    <p>Descrição da Pitaya Roxa.</p>
                    <a href="#">Comprar</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Todos os direitos reservados &copy; 2023</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
